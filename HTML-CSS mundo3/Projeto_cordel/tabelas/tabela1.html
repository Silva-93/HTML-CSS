<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;

            /* tirando os espaços entre os blocos */
            border-collapse: collapse; 
        }

        tr {
            background-color: rgb(0, 224, 224);
        }

        td { 
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>
    
    <table>
        <!-- Hierarquia de tabelas (simples) 
            TABLE
                TABLE ROW -> Linha da tabela
                    TABLE HEADER -> cabeçalho da tabela
                    TABLE DATA -> dados da tabela -->
        
        <tr> <!--table row-->
            <td>A1</td> <!--table data-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--table row-->
            <td>A2</td> <!--table data-->
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--table row-->
            <td>A3</td> <!--table data-->
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--table row-->
            <td>A4</td> <!--table data-->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
