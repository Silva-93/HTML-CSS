<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <STYle>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            height: 150px;
        }

        td {
            border: 2px solid black;
            text-align: center;
            vertical-align: top;
        }

    </STYle>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>

        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Expandindo a célula B em 2 colunas -->
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td><!--Expandindo a célula G em 2 linhas -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>


    </table>
</body>
</html>
