<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="range" id="inivel" value="1" min="1" max="10">
        </p>


        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--Quando for usar o contro de envio de arquivos o formulário tem que está com o method POST-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
