<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Botões</h1>

    <form action="" method="get">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
            <!--Para eviar marcar as duais opção ao memso tempo, deixe o mesmo "name" para as duais opçõs.-->

        </fieldset>


        <fieldset>
            <legend>Espotes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
           
            <input type="checkbox" name="esfut" id="iesful"> 
            <label for="iesful">Futebol</label> <br>
           
            <input type="checkbox" name="esmma" id="iesmma"> 
            <label for="iesmma">MMA</label> <br>
           
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
