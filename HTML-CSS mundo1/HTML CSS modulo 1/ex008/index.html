<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Pincipais formatações</h1>
    
    <h2>Negrito / italico</h2>
    
    <p>Nessa frase temos um termo em <strong>negrito.</strong></p>

    <p>Temos um termo em <em>itálico</em></p>

    <p>Um texto pode ser marcado com a tag mark <mark> como esse aqui</mark> </p>
</body>
</html>
